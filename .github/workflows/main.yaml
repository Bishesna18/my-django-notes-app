name: CI-CD pipeline

on: 
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: login
        uses: docker/login-action@v2
        with: 
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: build and push
        uses: docker/build-push-action@v4
        with: 
          context: .
          push: true
          tags: quay.io/bishesna/my-django-app:latest

